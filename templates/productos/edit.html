{% include 'header.html' %}
<br>
{% for producto in producto %}
<form method="post" action="/update" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            GRABACIÓN DE PRODUCTO
        </div>
        <div class="card-body">
            <h5 class="card-title">Mercaderia</h5>
            <p class="card-text">
            <div class="form-group">
                <label for="txtcodigo">Codigo</label>
                <input id="txtcodigo" class="form-control" type="text" name="txtcodigo" value="{{producto[0] }}">
            </div>
            <div class="form-group">
                <label for="txtdescripcion">Definición</label>
                <input id="txtdescripcion" class="form-control" type="text" name="txtdescripcion"
                    value="{{ producto[1] }}">
            </div>
            <div class="form-group">
                <label for="cbocategoria">Clase</label>
                <select class="custom-select" name="cbocategoria" id="cbocategoria">
                    <option value="Golosina" {% if producto[2]=="Golosina" %}selected {% endif %}>Golosina</option>
                    <option value="Verduras" {% if producto[2]=="Verduras" %}selected {% endif %}>Verduras</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtprecio">Costo</label>
                <input id="txtprecio" class="form-control" type="number" name="txtprecio" value="{{ producto[3] }}">
            </div>
            <div class="form-group">
                <label for="txtcantidad">Cantidad</label>
                <input id="txtcantidad" class="form-control" type="number" name="txtcantidad" value="{{ producto[4] }}">
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Modificar">
                <a class="btn btn-secondary btn-lg btn-block" href="{{url_for('index')}}">Volver</a>
            </div>
            </p>
        </div>
    </div>
</form>
{% endfor %}
{% include 'footer.html' %}
